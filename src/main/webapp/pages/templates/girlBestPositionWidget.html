<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title"><img ng-src="position?image={{vm.position.image}}" width="40px" height="40px" /> {{ vm.position.nom }}</h3>
	</div>
	<div class="box-body">
		<ul class="products-list product-list-in-box">
			<li class="item" ng-repeat="fille in vm.filles">
				<div class="product-img" >
					<img class="girl-avatar" ng-class="vm.getRarityClass(fille.rarity)" ng-src="image?urlImage={{fille.avatar}}" width="50px" height="50px" />
				</div>
				<div class="product-info">
					<a class="product-title">{{ fille.pseudo }}<span class="badge label-info pull-right">{{ fille.level }}</span></a> 
					<span class="product-description">{{ fille.type }} | {{ fille.expertiseBaseValue }}  <small class="pull-right">Rang {{ fille.expertiseRanking }}</small></span>
				</div>
			</li>
		</ul>
	</div>
</div>
