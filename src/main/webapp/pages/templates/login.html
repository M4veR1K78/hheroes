<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Se connecter Ã  HHeroes</h3>
</div>
<form ng-submit="vm.login()">
	<div class="modal-body" id="modal-body">
	
		<small id="emailHelp" class="form-text text-muted">Utilisez vos identifiants HentaiHeroes ici.</small>
		<div class="form-group">
			<label for="txtEmail">Email</label>
			<input type="email" class="form-control" ng-model="vm.user.login" id="txtEmail" aria-describedby="emailHelp" placeholder="Adresse email" required>
		</div>
		<div class="form-group">
			<label for="txtPassword">Mot de passe</label>
			<input type="password" class="form-control" ng-model="vm.user.password" id="txtPassword" placeholder="Mot de passe" required>
		</div>
		<div class="alert alert-danger" role="alert" ng-if="vm.errorMessage">
			{{ vm.errorMessage }}
		</div>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-warning" type="button" ng-click="vm.close()">Fermer</button>
		<button type="submit" class="btn btn-primary">Se connecter</button>
	</div>
</form>
